<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ro'yxatdan O'tish</title>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:#a0e7e5;
  margin:0;
  padding:20px;
}

.wrapper{
  width:100%;
  max-width:1300px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.form-box{
  width:30%;
  background:#ffffff;
  padding:20px 25px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  margin-left: 400px;
}

h2{
  text-align:center;
  margin-bottom:20px;
  color:#333;
}

input,select{
  width:100%;
  padding:10px 12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
  transition:0.3s;
  font-size:14px;
}

input:focus,select:focus{
  outline:none;
  border-color:#5f6ddf;
  box-shadow:0 0 8px rgba(95,109,223,0.4);
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(to right,#5f6ddf,#7f8cff);
  color:white;
  margin-top:12px;
}

.list-box{
  width:100%;
  background:#ffffff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,0.08);
  overflow-x:auto;
}

.header{
  display:flex;
  align-items:center;
  min-width:900px;
  padding:14px 0;
  font-weight:600;
  font-size:14px;
  color:black;
  border-radius:12px;
  margin-bottom:10px;
}

.header .col{
  padding-left:12px;
}

.row{
  display:flex;
  align-items:center;
  min-width:900px;
  padding:12px 0;
  font-size:14px;
  transition:0.2s ease;
  border-radius:10px;
}

.row:nth-child(even){
  background:#f3f5ff;
}

.row:hover{
  background:#e0e5ff;
  transform:scale(1.01);
}

.col{
  flex:1;
  padding-left:12px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.col.amallar{
  display:flex;
  gap:8px;
}

.action-btn{
  padding:5px 10px;
  border:none;
  border-radius:6px;
  font-size:12px;
  color:white;
  cursor:pointer;
  transition:0.2s;
}

.edit-btn{
  background:#f6ad55;
  cursor:not-allowed;
}

.delete-btn{
  background:#e53e3e;
}

.delete-btn:hover{
  background:#c53030;
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="wrapper">

<div class="form-box">
<h2>Ro'yxatdan O'tish</h2>

<input type="text" id="fullname" placeholder="F.I.Sh">
<input type="tel" id="telefon" placeholder="Telefon raqam">

<select id="jins">
<option value="">Jinsni tanlang</option>
<option>Erkak</option>
<option>Ayol</option>
</select>

<input type="date" id="tugilgan">

<select id="kun">
<option value="">Kunni tanlang</option>
<option>Toq</option>
<option>Juft</option>
</select>

<select id="ertalabpeshin">
<option value="">Vaqt</option>
<option>Ertalab</option>
<option>Peshin</option>
</select>

<select id="fan">
<option value="">Fan tanlang</option>
<option>Matematika</option>
<option>Ingliz tili</option>
<option>Fizika</option>
<option>IT</option>
</select>

<button id="addBtn">Qo'shish</button>
</div>


<div class="list-box">
<div class="header">
<div class="col">F.I.Sh</div>
<div class="col">Tel</div>
<div class="col">Jins</div>
<div class="col yosh">Yosh</div>
<div class="col">Tugâ€˜ilgan sana</div>
<div class="col kunva">Kun</div>
<div class="col kunva">Vaqt</div>
<div class="col fan">Fan</div>  
</div>

<div id="list"></div>
</div>

</div>

<script>
function yoshHisobla(tugilgan){
  const tugilganDate=new Date(tugilgan);
  const bugun=new Date();
  let yosh=bugun.getFullYear()-tugilganDate.getFullYear();
  const oy=bugun.getMonth()-tugilganDate.getMonth();
  if(oy<0||(oy===0&&bugun.getDate()<tugilganDate.getDate())){
    yosh--;
  }
  return yosh;
}

document.getElementById("addBtn").addEventListener("click",function(){

const fullname=document.getElementById("fullname").value.trim();
const telefon=document.getElementById("telefon").value.trim();
const jins=document.getElementById("jins").value;
const tugilgan=document.getElementById("tugilgan").value;
const kun=document.getElementById("kun").value;
const ertalabpeshin=document.getElementById("ertalabpeshin").value;
const fan=document.getElementById("fan").value;

if(!fullname||!telefon||!jins||!tugilgan||!kun||!ertalabpeshin||!fan){
  alert("Barcha maydonlarni to'ldiring!");
  return;
}

const yosh=yoshHisobla(tugilgan);
const tugilganDate=new Date(tugilgan);
const formatted=("0"+tugilganDate.getDate()).slice(-2)+"."+
("0"+(tugilganDate.getMonth()+1)).slice(-2)+"."+
tugilganDate.getFullYear();

const div=document.createElement("div");
div.className="row";

div.innerHTML=`
<div class="col">${fullname}</div>
<div class="col">${telefon}</div>
<div class="col">${jins}</div>
<div class="col yosh">${yosh}</div>
<div class="col">${formatted}</div>
<div class="col kunva">${kun}</div>
<div class="col kunva">${ertalabpeshin}</div>
<div class="col fan">${fan}</div>
<div class="col amallar">
<button class="action-btn edit-btn" disabled>O'zgartirish</button>
<button class="action-btn delete-btn">X</button>
</div>
`;

document.getElementById("list").appendChild(div);

div.querySelector(".delete-btn").addEventListener("click",()=>{
  div.remove();
});

document.querySelectorAll("input,select").forEach(el=>el.value="");

});
</script>

</body>
</html>
